name: ğŸ”„ Update README daily

on:
  schedule:
    - cron: '0 6 * * *'  # Todos los dÃ­as a las 6:00 UTC
  workflow_dispatch:      # Permite ejecutarlo manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“ Update README timestamp
        run: |
          echo "ğŸ•’ Updating timestamp in README..."
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          sed -i "s|<!--TIMESTAMP-->.*|<!--TIMESTAMP--> Last updated: $DATE|" README.md

      - name: ğŸš€ Commit and push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git commit -am "ğŸ“… Auto-update README timestamp"
          git push
        continue-on-error: true

