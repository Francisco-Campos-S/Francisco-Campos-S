name: ðŸ”„ Update README hourly

on:
  schedule:
    - cron: '0 * * * *'  # Cada hora, en el minuto 0
  workflow_dispatch:      # Para que puedas ejecutarlo manualmente tambiÃ©n

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update README timestamp
        run: |
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          sed -i "s|<!--TIMESTAMP-->.*|<!--TIMESTAMP--> Last updated: $DATE|" README.md

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git commit -am "ðŸ“… Auto-update README timestamp"
          git push
        continue-on-error: true


