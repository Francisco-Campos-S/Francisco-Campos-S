name: ðŸ”„ Update README every 5 minutes

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      - name: Set up Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Update README timestamp
        run: |
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          sed -i "s|<!--TIMESTAMP-->.*|<!--TIMESTAMP--> Last updated: $DATE|" README.md

      - name: Commit and push if changed
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add README.md
            git commit -m "ðŸ“… Auto-update README timestamp"
            git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}
            git fetch origin
            git merge origin/main --strategy-option theirs
            git push origin main
          fi


