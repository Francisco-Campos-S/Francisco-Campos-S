name: ðŸ”„ Update README every 5 minutes

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      # ... otros pasos ...

      - name: Commit and push if changed
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add README.md
            git commit -m "ðŸ“… Auto-update README timestamp"
            git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}
            git push
          fi
